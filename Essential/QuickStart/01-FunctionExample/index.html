<html>
	<head>
		<title>JavaScript: Quick Start</title>
	</head>
	<body>
		<script>
			let num1 = 10;
			let num2 = 20;

			if (num1 + num2 >= 30) 
				console.log("Example 1: Yes, reault is greater than or equal to 30");
			else
				console.log("Example 1: No, reault is smaller than 30");

			let num3 = 5;
			let num4 = 6;

			if (num3 + num4 >= 30) 
				console.log("Example 2: Yes, reault is greater than or equal to 30");
			else
				console.log("Example 2: No, reault is smaller than 30");

			function AddNums(num1, num2, exampleName) {
				const result = num1 + num2;

				if (result >= 30) 
					console.log(`${exampleName}: Yes, reault is greater than or equal to 30`);
				else
					console.log(`${exampleName}: No, reault is smaller than 30`);
			}

			AddNums(10, 20, "Example 1");
			AddNums(5, 6, "Example 2");
		</script>
	</body>
</html>
